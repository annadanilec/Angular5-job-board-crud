<div class="container">
  <h3>Add Offer</h3>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="saveOffer()" #offerForm="ngForm">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Title</label>
              <input type="text" class="form-control" [(ngModel)]="offer.title" name="title" required>
            </div>
            <div class="form-group">
              <label for="name">Salary range</label>
              <input type="text" class="form-control" [(ngModel)]="offer.salary_range" name="salary_range" required>
            </div>
            <div class="form-group">
              <label for="name">Company</label>
              <input type="text" class="form-control" [(ngModel)]="offer.company" name="company" required>
            </div>
            <div class="form-group">
              <label for="name">Position</label>
              <input type="text" class="form-control" [(ngModel)]="offer.position_name" name="position_name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="name">Tags</label>
              <select class="form-control" multiple [(ngModel)]="offer.tags" [ngModelOptions]="{standalone:
                true}" required>
                <option *ngFor="let tag of tags"
                  [ngValue]="tag"> 
                  {{tag}} 
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Description</label>
              <textarea [(ngModel)]="offer.description" name="description"  class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success" [disabled]="!offerForm.form.valid">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
