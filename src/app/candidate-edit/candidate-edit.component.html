<div class="container">
    <h3>Add Candidate</h3>
    <div class="row">
      <div class="col-md-12">
        <form (ngSubmit)="updateCandidate(candidate.id)" #candidateForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">First name</label>
                <input type="text" class="form-control" [(ngModel)]="candidate.first_name" name="first_name" required>
              </div>
              <div class="form-group">
                <label for="name">Last name</label>
                <input type="text" class="form-control" [(ngModel)]="candidate.last_name" name="last_name" required>
              </div>
              <div class="form-group">
                <label for="name">Phone number</label>
                <input type="text" class="form-control" [(ngModel)]="candidate.phone_num" name="phone_number" required>
              </div>
              <div class="form-group">
                <label for="name">Email address</label>
                <input type="text" class="form-control" [(ngModel)]="candidate.email_address" name="email_address" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Skills</label>
                <select class="form-control" multiple [(ngModel)]="candidate.skills" [ngModelOptions]="{standalone:
                  true}" required>
                  <option *ngFor="let skill of skills"
                    [ngValue]="skill"> 
                    {{skill}} 
                  </option>
                </select>
              </div>
              <div class="form-group">
                <label for="name">Experience</label>
                <input type="text" class="form-control" [(ngModel)]="candidate.years_of_experience" name="experience" required>
              </div>
              <div class="form-group">
                <label for="name">Current position</label>
                <input type="text" class="form-control" [(ngModel)]="candidate.current_position" name="current_position" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!candidateForm.form.valid">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
